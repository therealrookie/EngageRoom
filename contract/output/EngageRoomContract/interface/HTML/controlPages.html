<template id="EngageRoomContract.controlPages.controlPages">
	<div id="controlPages.controlPages">
	 		<ch5-slider sendEventOnChange="controlPages.page" receiveStateValue="controlPages.pageFb">
        	</ch5-slider>
	 	<ch5-textinput sendEventOnChange="controlPages.codeInput" receiveStateValue="controlPages.codeInputFb"> </ch5-textinput>
	 		<ch5-button sendEventOnClick="controlPages.isLoading" receiveStateSelected="controlPages.isLoadingFb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="controlPages.meetingActivated" receiveStateSelected="controlPages.meetingActivatedFb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="controlPages.meetingDeactivated" receiveStateSelected="controlPages.meetingDeactivatedFb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="controlPages.camControlActivated" receiveStateSelected="controlPages.camControlActivatedFb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="controlPages.camControlDeactivated" receiveStateSelected="controlPages.camControlDeactivatedFb">
        	</ch5-button>
	 </div>
</template>
