<template id="EngageRoomContract.ledControlTimer.ledControlTimer">
	<div id="ledControlTimer.ledControlTimer">
	 		<ch5-button sendEventOnClick="ledControlTimer.monday" receiveStateSelected="ledControlTimer.mondayFb">

	 		<ch5-button sendEventOnClick="ledControlTimer.tuesday" receiveStateSelected="ledControlTimer.tuesdayFb">
