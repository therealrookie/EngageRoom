<template id="EngageRoomContract.monitorControlTimer.monitorControlTimer">
	<div id="monitorControlTimer.monitorControlTimer">
	 		<ch5-button sendEventOnClick="monitorControlTimer.monday" receiveStateSelected="monitorControlTimer.mondayFb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="monitorControlTimer.tuesday" receiveStateSelected="monitorControlTimer.tuesdayFb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="monitorControlTimer.wednesday" receiveStateSelected="monitorControlTimer.wednesdayFb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="monitorControlTimer.thursday" receiveStateSelected="monitorControlTimer.thursdayFb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="monitorControlTimer.friday" receiveStateSelected="monitorControlTimer.fridayFb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="monitorControlTimer.saturday" receiveStateSelected="monitorControlTimer.saturdayFb">

	 		<ch5-button sendEventOnClick="monitorControlTimer.signage" receiveStateSelected="monitorControlTimer.signageFb">

	 		<ch5-button sendEventOnClick="monitorControlTimer.laptopInput" receiveStateSelected="monitorControlTimer.laptopInputFb">

	 	<ch5-textinput sendEventOnChange="monitorControlTimer.shutdownWd" receiveStateValue="monitorControlTimer.shutdownWdFb"> </ch5-textinput>
	 	<ch5-textinput sendEventOnChange="monitorControlTimer.startupWe" receiveStateValue="monitorControlTimer.startupWeFb"> </ch5-textinput>
	 	<ch5-textinput sendEventOnChange="monitorControlTimer.shutdownWe" receiveStateValue="monitorControlTimer.shutdownWeFb"> </ch5-textinput>
	 </div>
</template>
